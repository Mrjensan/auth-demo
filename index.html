<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Auth System</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-shield-alt"></i>
                    <h1>AuthSystem</h1>
                </div>
                <p>Faça login em sua conta</p>
            </div>

            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <i class="fas fa-envelope input-icon"></i>
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                    <i class="fas fa-lock input-icon"></i>
                    <button type="button" class="password-toggle" onclick="togglePassword('password')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>

                <div class="form-options">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="remember">
                        <span class="checkmark"></span>
                        Lembrar-me
                    </label>
                    <a href="forgot-password.html" class="forgot-link">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="auth-btn primary" id="loginBtn">
                    <span>Entrar</span>
                    <i class="fas fa-arrow-right"></i>
                </button>

                <div class="auth-divider">
                    <span>ou</span>
                </div>

                <div class="demo-section">
                    <p>Contas de demonstração:</p>
                    <div class="demo-buttons">
                        <button type="button" class="demo-btn" onclick="fillDemo('admin')">
                            <i class="fas fa-crown"></i> Admin
                        </button>
                        <button type="button" class="demo-btn" onclick="fillDemo('user')">
                            <i class="fas fa-user"></i> Usuário
                        </button>
                        <button type="button" class="demo-btn" onclick="fillDemo('moderator')">
                            <i class="fas fa-shield"></i> Moderador
                        </button>
                    </div>
                </div>
            </form>

            <div class="auth-footer">
                <p>Não tem uma conta? <a href="register.html">Criar conta</a></p>
            </div>
        </div>

        <div class="auth-info">
            <h2>Sistema de Autenticação</h2>
            <ul>
                <li><i class="fas fa-check"></i> JWT Authentication</li>
                <li><i class="fas fa-check"></i> Níveis de acesso</li>
                <li><i class="fas fa-check"></i> Dashboard personalizado</li>
                <li><i class="fas fa-check"></i> Recuperação de senha</li>
                <li><i class="fas fa-check"></i> Segurança avançada</li>
            </ul>
        </div>
    </div>

    <!-- Loading overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Autenticando...</p>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification">
        <div class="notification-content">
            <i class="fas fa-info-circle"></i>
            <span id="notificationMessage"></span>
        </div>
        <button class="notification-close" onclick="closeNotification()">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
